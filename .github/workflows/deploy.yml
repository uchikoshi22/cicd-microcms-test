name: Deploy to Xserver Static

on:
  push:
    branches:
      - main  # mainブランチにpushされたときに実行
  workflow_dispatch:
  repository_dispatch:
    types: [microcms]  # Webhookが通知されたときに実行

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build the project
      env:
        PUBLIC_MICROCMS_SERVICE_DOMAIN: ${{ secrets.SERVICE_ID }}
        PUBLIC_MICROCMS_API_KEY: ${{ secrets.API_KEY }}
        PUBLIC_SITE_URL: ${{ secrets.PUBLIC_SITE_URL }}
      run: npm run build

    - name: Install lftp
      run: sudo apt-get install -y lftp

    - name: Deploy to Xserver Static
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        lftp -c "
        open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER
        mirror -R --delete -x \".htaccess\" ./dist /  # .htaccessを除外して他のファイルを同期
        bye
        " || true